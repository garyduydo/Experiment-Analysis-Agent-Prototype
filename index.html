<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Analyzer - Hybrid Mode</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root { --acid: #CCFF00; --dark: #0A0E27; --cyan: #00D9FF; --pink: #FF0080; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Mono', monospace; background: var(--dark); color: #fff; }
        .syne { font-family: 'Syne', sans-serif; }
        .grid-bg {
            background-image: linear-gradient(rgba(204,255,0,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(204,255,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }
        .data-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(204,255,0,0.2); backdrop-filter: blur(10px); }
        .brutal-btn {
            background: var(--acid); color: var(--dark); font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.1em; border: 3px solid var(--dark); box-shadow: 6px 6px 0 var(--dark);
            transition: all 0.15s ease; cursor: pointer;
        }
        .brutal-btn:hover { transform: translate(3px, 3px); box-shadow: 3px 3px 0 var(--dark); }
        .brutal-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .metric-value {
            font-size: 3rem; font-weight: 800;
            background: linear-gradient(135deg, var(--acid), var(--cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status-badge {
            background: var(--acid); color: var(--dark); font-weight: 700;
            padding: 0.25rem 0.75rem; font-size: 0.75rem; display: inline-block;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }
        .loading-grid { display: grid; grid-template-columns: repeat(3, 12px); gap: 6px; }
        .loading-dot { width: 12px; height: 12px; background: var(--acid); animation: loadingPulse 1.5s ease-in-out infinite; }
        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.15s; }
        .loading-dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes loadingPulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        .highlight-text { background: var(--acid); color: var(--dark); padding: 0 0.25rem; font-weight: 700; }
        .toggle-switch {
            position: relative; width: 60px; height: 30px; background: #666;
            border-radius: 15px; cursor: pointer; transition: background 0.3s;
        }
        .toggle-switch.active { background: var(--acid); }
        .toggle-knob {
            position: absolute; top: 3px; left: 3px; width: 24px; height: 24px;
            background: white; border-radius: 50%; transition: left 0.3s;
        }
        .toggle-switch.active .toggle-knob { left: 33px; }
    </style>
</head>
<body class="grid-bg">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function ExperimentAnalyzer() {
            const [config, setConfig] = useState(null);
            const [useOwnKey, setUseOwnKey] = useState(false);
            const [userApiKey, setUserApiKey] = useState(localStorage.getItem('user_groq_key') || '');
            const [showKeyInput, setShowKeyInput] = useState(false);
            const [experimentData, setExperimentData] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch('/api/config')
                    .then(res => res.json())
                    .then(data => {
                        setConfig(data);
                        if (!data.server_key_available) {
                            setUseOwnKey(true);
                            setShowKeyInput(true);
                        }
                    })
                    .catch(err => console.error('Failed to fetch config:', err));
            }, []);

            const saveUserKey = () => {
                if (userApiKey.startsWith('gsk_')) {
                    localStorage.setItem('user_groq_key', userApiKey);
                    setShowKeyInput(false);
                    setError(null);
                } else {
                    setError('Invalid key format. Must start with gsk_');
                }
            };

            const sampleData = {
                experiment_name: "Homepage Hero Test",
                hypothesis: "Product in use increases conversions",
                start_date: "2026-01-20",
                end_date: "2026-02-02",
                variants: {
                    control: { name: "Product Image", users: 12450, conversions: 1867, conversion_rate: 0.150, revenue_per_user: 18.20 },
                    variant_a: { name: "Product In Use", users: 12389, conversions: 2292, conversion_rate: 0.185, revenue_per_user: 21.50 }
                }
            };

            const analyzeExperiment = async (data) => {
                if (useOwnKey && !userApiKey) {
                    setError('Please enter your Groq API key');
                    setShowKeyInput(true);
                    return;
                }

                setAnalyzing(true);
                setError(null);

                try {
                    const payload = {
                        experiment_data: data
                    };

                    if (useOwnKey && userApiKey) {
                        payload.api_key = userApiKey;
                    }

                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }

                    const result = await response.json();
                    setAnalysis(result);
                } catch (err) {
                    console.error('Analysis error:', err);
                    setError(`ERROR: ${err.message}`);
                } finally {
                    setAnalyzing(false);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            setExperimentData(JSON.parse(ev.target.result));
                            setAnalysis(null);
                            setError(null);
                        } catch { setError("Invalid JSON file"); }
                    };
                    reader.readAsText(file);
                }
            };

            if (!config) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-2xl">Loading...</div>
                    </div>
                );
            }

            if (showKeyInput) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="data-card max-w-md w-full p-8">
                            <div className="status-badge mb-6">API KEY REQUIRED</div>
                            <h1 className="syne text-3xl font-bold mb-4">ENTER YOUR KEY</h1>
                            <p className="mb-6 opacity-80">Get your free Groq API key at console.groq.com</p>
                            
                            <input
                                type="text"
                                placeholder="gsk_..."
                                value={userApiKey}
                                onChange={(e) => setUserApiKey(e.target.value)}
                                className="w-full p-4 mb-4 bg-black/50 border border-[var(--acid)] text-white font-mono"
                            />
                            
                            {error && <div className="bg-[var(--pink)] text-white p-3 mb-4 font-bold">{error}</div>}
                            
                            <button onClick={saveUserKey} className="brutal-btn w-full py-4 mb-4">
                                SAVE & CONTINUE
                            </button>

                            {config.server_key_available && (
                                <button 
                                    onClick={() => { setUseOwnKey(false); setShowKeyInput(false); }}
                                    className="w-full py-3 border border-white text-white hover:bg-white hover:text-[var(--dark)] transition"
                                >
                                    Use Server Key Instead
                                </button>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-12 text-center">
                            <h1 className="syne text-6xl font-black mb-4" style={{color: 'var(--acid)'}}>
                                EXPERIMENT ANALYZER
                            </h1>
                            <p className="text-xl opacity-80 mb-6">HYBRID MODE • AI-POWERED A/B TEST ANALYSIS</p>
                            
                            {/* Key Selection Toggle */}
                            {config.server_key_available && (
                                <div className="inline-flex items-center gap-4 bg-black/30 p-4 rounded">
                                    <span className={!useOwnKey ? 'font-bold' : 'opacity-60'}>
                                        Server Key ({config.server_key_count} available)
                                    </span>
                                    <div 
                                        className={`toggle-switch ${useOwnKey ? 'active' : ''}`}
                                        onClick={() => {
                                            setUseOwnKey(!useOwnKey);
                                            if (!useOwnKey && !userApiKey) {
                                                setShowKeyInput(true);
                                            }
                                        }}
                                    >
                                        <div className="toggle-knob"></div>
                                    </div>
                                    <span className={useOwnKey ? 'font-bold' : 'opacity-60'}>
                                        My Own Key
                                    </span>
                                </div>
                            )}

                            {useOwnKey && userApiKey && (
                                <div className="mt-4 text-sm opacity-60">
                                    Using your key: {userApiKey.substring(0, 10)}...
                                    <button 
                                        onClick={() => setShowKeyInput(true)}
                                        className="ml-4 underline hover:opacity-100"
                                    >
                                        Change
                                    </button>
                                </div>
                            )}
                        </header>

                        {!experimentData ? (
                            <div className="grid md:grid-cols-2 gap-6">
                                <button onClick={() => setExperimentData(sampleData)} className="brutal-btn p-8 text-left">
                                    <div className="text-sm opacity-60 mb-2">OPTION 1</div>
                                    <div className="text-2xl font-bold mb-2">LOAD SAMPLE</div>
                                    <div className="text-sm opacity-80">Try with demo data</div>
                                </button>
                                
                                <label className="brutal-btn p-8 text-left cursor-pointer">
                                    <div className="text-sm opacity-60 mb-2">OPTION 2</div>
                                    <div className="text-2xl font-bold mb-2">UPLOAD JSON</div>
                                    <div className="text-sm opacity-80">Load your experiment data</div>
                                    <input type="file" accept=".json" onChange={handleFileUpload} className="hidden" />
                                </label>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="data-card p-8">
                                    <div className="status-badge mb-4">EXPERIMENT LOADED</div>
                                    <h2 className="syne text-3xl font-bold mb-2">{experimentData.experiment_name}</h2>
                                    {experimentData.hypothesis && <p className="mb-6 opacity-80">{experimentData.hypothesis}</p>}
                                    
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {Object.entries(experimentData.variants).map(([key, variant]) => (
                                            <div key={key} className="data-card p-6">
                                                <div className="flex items-center gap-2 mb-4">
                                                    <span className="font-bold">{variant.name}</span>
                                                    {key === 'control' && <span className="status-badge">CONTROL</span>}
                                                </div>
                                                <div className="metric-value syne mb-4">{(variant.conversion_rate * 100).toFixed(2)}%</div>
                                                <div className="grid grid-cols-2 gap-4 text-sm">
                                                    <div><div className="opacity-60">USERS</div><div className="font-bold">{variant.users.toLocaleString()}</div></div>
                                                    <div><div className="opacity-60">CONV</div><div className="font-bold">{variant.conversions.toLocaleString()}</div></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {!analysis && (
                                        <button onClick={() => analyzeExperiment(experimentData)} disabled={analyzing} className="brutal-btn w-full py-6 mt-6 text-lg">
                                            {analyzing ? (
                                                <div className="flex items-center justify-center gap-4">
                                                    <div className="loading-grid">{[...Array(3)].map((_, i) => <div key={i} className="loading-dot"></div>)}</div>
                                                    <span>ANALYZING...</span>
                                                </div>
                                            ) : 'RUN AI ANALYSIS'}
                                        </button>
                                    )}
                                </div>

                                {error && <div className="bg-[var(--pink)] text-white p-4 font-bold">{error}</div>}

                                {analysis && (
                                    <div className="space-y-6">
                                        <div className="data-card p-8" style={{background: 'linear-gradient(135deg, rgba(204,255,0,0.1), rgba(0,217,255,0.1))'}}>
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="status-badge">ANALYSIS COMPLETE</div>
                                                {analysis._meta && (
                                                    <div className="text-xs opacity-60">
                                                        Key: {analysis._meta.key_source === 'server' ? 'Server' : 'Your Own'}
                                                    </div>
                                                )}
                                            </div>
                                            <h2 className="syne text-3xl font-bold mb-4">EXECUTIVE SUMMARY</h2>
                                            <p className="text-lg mb-6">{analysis.executive_summary}</p>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div className="text-center">
                                                    <div className="text-xs opacity-60 mb-2">WINNER</div>
                                                    <div className="text-2xl font-bold">{analysis.statistical_results.winner.toUpperCase()}</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-xs opacity-60 mb-2">LIFT</div>
                                                    <div className="text-2xl font-bold" style={{color: 'var(--acid)'}}>{analysis.statistical_results.lift}</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-xs opacity-60 mb-2">CONF</div>
                                                    <div className="text-2xl font-bold" style={{color: 'var(--cyan)'}}>{analysis.statistical_results.confidence_level}</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="data-card p-8">
                                            <h2 className="syne text-2xl font-bold mb-6"><span className="highlight-text">KEY INSIGHTS</span></h2>
                                            <div className="space-y-4">
                                                {analysis.key_insights.map((insight, idx) => (
                                                    <div key={idx} className="flex gap-4">
                                                        <div className="text-2xl font-bold opacity-30">{String(idx + 1).padStart(2, '0')}</div>
                                                        <div className="flex-1">{insight}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-4">
                                            <button onClick={() => {
                                                const blob = new Blob([JSON.stringify({experiment: experimentData, analysis}, null, 2)], {type: 'application/json'});
                                                const a = document.createElement('a');
                                                a.href = URL.createObjectURL(blob);
                                                a.download = `analysis-${Date.now()}.json`;
                                                a.click();
                                            }} className="brutal-btn py-4">DOWNLOAD REPORT</button>
                                            <button onClick={() => {setExperimentData(null); setAnalysis(null);}} className="border-2 border-white py-4 font-bold hover:bg-white hover:text-[var(--dark)]">
                                                ANALYZE ANOTHER
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <footer className="mt-16 pt-8 border-t border-[var(--acid)] text-center text-sm opacity-60">
                            <p>EXPERIMENT ANALYZER • HYBRID MODE • POWERED BY GROQ + LLAMA 3.1 70B</p>
                        </footer>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ExperimentAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
